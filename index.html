<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频导航站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .navigation {
            text-align: center;
            margin-bottom: 40px;
        }

        .navigation h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .navigation small {
            font-size: 1.2em;
            color: #666;
            display: block;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .video-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .navigation h1 {
                font-size: 2em;
            }

            .navigation small {
                font-size: 1em;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .video-card {
                max-width: 100%;
            }
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
